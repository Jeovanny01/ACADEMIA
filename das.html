<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #f8f9fa;
            padding: 15px;
            transition: all 0.3s;
            overflow-x: hidden;
        }

        .sidebar.collapsed {
            width: 60px;
        }

        .sidebar .nav-link {
            display: flex;
            align-items: center;
            gap: 10px;
            white-space: nowrap;
        }

        .sidebar.collapsed .nav-link span {
            display: none;
        }

        .sidebar .nav-link i {
            font-size: 1.2rem;
        }

        .main-content {
            margin-left: 250px;
            transition: margin-left 0.3s;
        }

        .main-content.expanded {
            margin-left: 60px;
        }

        .chart-container {
            height: 500px; /* Ajusta si es necesario */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 10px;
    padding: 15px;
        }
        .chart-container h5 {
    margin-bottom: 5px;
}
        .card-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }

        .card {
            width: calc(14% - 10px);
            min-width: 120px;
        }

        .filter-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
    </style>
    </head>
<body>
    <div class="sidebar" id="sidebar">
        <button class="btn btn-secondary w-100 mb-3" id="toggleMenu">
            <i class="fas fa-bars"></i>
        </button>
        <nav class="nav flex-column">
            <a class="nav-link active" href="#">
                <i class="fas fa-home"></i><span> Inicio</span>
            </a>
            <a class="nav-link" href="#">
                <i class="fas fa-chart-bar"></i><span> Reportes</span>
            </a>
            <a class="nav-link" href="#">
                <i class="fas fa-cogs"></i><span> Configuraciones</span>
            </a>
        </nav>
    </div>

    <div class="main-content" id="mainContent">
        <div class="container-fluid">
            <div class="row p-3 bg-light">
                <h3>Dashboard</h3>
            </div>

            <!-- Filters -->
            <div class="filter-container">
                <input type="date" class="form-control" id="startDate">
                <input type="date" class="form-control" id="endDate">
            </div>

            <!-- Header Cards -->
            <div class="card-container mt-3 text-center">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <h5>Total</h5>
                        <h3>57</h3>
                    </div>
                </div>
                <div class="card bg-secondary text-white">
                    <div class="card-body">
                        <h5>En espera</h5>
                        <h3>10</h3>
                    </div>
                </div>
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5>Nuevo ingreso</h5>
                        <h3>15</h3>
                    </div>
                </div>
                <div class="card bg-warning text-dark">
                    <div class="card-body">
                        <h5>Ingreso exento</h5>
                        <h3>8</h3>
                    </div>
                </div>
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h5>Pendiente de orientaci贸n</h5>
                        <h3>12</h3>
                    </div>
                </div>
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <h5>Pendiente de examen</h5>
                        <h3>7</h3>
                    </div>
                </div>
                <div class="card bg-danger text-white">
                    <div class="card-body">
                        <h5>Devoluci贸n</h5>
                        <h3>5</h3>
                    </div>
                </div>
            </div>

            <!-- Charts and Table -->
            <div class="row mt-4">
                <div class="col-md-6">
                    <div class="chart-container">
                        <h5 class="text-center">Resumen Mensual</h5>
                        <canvas id="chart"></canvas>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="chart-container">
                        <h5 class="text-center">Composici贸n por vendedor</h5>
                        <canvas id="pieChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const toggleMenu = document.getElementById('toggleMenu');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');

        const startDate = document.getElementById('startDate');
        const endDate = document.getElementById('endDate');
        const today = new Date();
        const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
        startDate.valueAsDate = firstDay;
        endDate.valueAsDate = today;
        
        toggleMenu.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
        });

        const ctx = document.getElementById('chart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['1', '2'],
                datasets: [{
                    label: 'Operaci贸n Diaria',
                    data: [2000, 1500],
                    borderColor: 'blue',
                    fill: false
                }]
            }
        });

        const pieCtx = document.getElementById('pieChart').getContext('2d');
    new Chart(pieCtx, {
        type: 'pie',
        data: {
            labels: ['GUISSEL GONZALEZ', 'VICTOR GRANDE', 'DIEGO LEMUS', 'STEVEN REYES', 'JESUS REYES', 'CHRISTIAN HERNANDEZ', 'CELINA', 'ALEJANDRA GRANDE', 'DANIELA BAUTISTA', 'ISAAC AGUILAR', 'PAULA NAJERA', 'MARVIN MONGE'],
            datasets: [{
                data: [5, 7, 6, 4, 5, 6, 3, 4, 5, 3, 4, 5],
                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40', '#8E44AD', '#3498DB', '#E74C3C', '#2ECC71', '#F39C12', '#C0392B'],
                hoverOffset: 4
            }]
        },
        options: {
            plugins: {
                legend: {
                    display: true,
                    position: 'right'
                },
                datalabels: {
                    color: '#fff',
                    anchor: 'end',
                    align: 'start',
                    font: {
                        weight: 'bold'
                    },
                    formatter: (value) => value
                }
            }
        }
    });
    document.querySelector('.nav-link.active').addEventListener('click', function () {
        window.location.href = 'menu.html';
    });
    </script>
</body>
</html>
