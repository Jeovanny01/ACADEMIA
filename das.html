<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
</head>
<body>
    <div class="container-fluid">
        <div class="row p-3 bg-light">
            <h3>Dashboard</h3>
        </div>

        <!-- Header Cards -->
        <div class="row mt-3 text-center">
            <div class="col-md-2">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <h5>Total</h5>
                        <h3>4848</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card bg-danger text-white">
                    <div class="card-body">
                        <h5>Con error</h5>
                        <h3>0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5>Procesados</h5>
                        <h3>4848</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card bg-warning text-dark">
                    <div class="card-body">
                        <h5>Pendientes</h5>
                        <h3>0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card bg-secondary text-white">
                    <div class="card-body">
                        <h5>Descartados</h5>
                        <h3>0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h5>Contingencia</h5>
                        <h3>0</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chart Placeholder -->
        <div class="row mt-4">
            <div class="col-md-12">
                <h5>Resumen Mensual</h5>
                <canvas id="chart"></canvas>
            </div>
        </div>

        <!-- Document Types Table -->
        <div class="row mt-4">
            <div class="col-md-6">
                <h5>Sello por tipo de documento</h5>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Tipo</th>
                            <th>Progreso</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Factura Electrónica</td>
                            <td>4809/4809</td>
                        </tr>
                        <tr>
                            <td>Crédito Fiscal</td>
                            <td>28/28</td>
                        </tr>
                        <tr>
                            <td>Nota de Crédito</td>
                            <td>3/3</td>
                        </tr>
                        <tr>
                            <td>Comprobante de Retención</td>
                            <td>8/8</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-6">
                <h5>Composición por tipo de documento</h5>
                <canvas id="pieChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Chart Example
        const ctx = document.getElementById('chart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['1', '2'],
                datasets: [{
                    label: 'Operación Diaria',
                    data: [2000, 1500],
                    borderColor: 'blue',
                    fill: false
                }]
            }
        });

        const pieCtx = document.getElementById('pieChart').getContext('2d');
        new Chart(pieCtx, {
            type: 'pie',
            data: {
                labels: ['Factura', 'Crédito Fiscal', 'Nota de Crédito', 'Retención'],
                datasets: [{
                    data: [90, 5, 3, 2],
                    backgroundColor: ['red', 'green', 'blue', 'orange']
                }]
            }
        });
    </script>
</body>
</html>
